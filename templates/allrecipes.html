{% extends "main.html" %}
{% block content %}

    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1>Restaurants</h1>
        </div>
    </div>

    <div class="row padding-top padding-bottom">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">
            <a href="{{url_for('newRecipe')}}">
                <button class="btn btn-default" id="new-restaurant">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> New Recipe
                </button>
            </a>
        </div>
        <div class="col-md-1"></div>
    </div>  
    {% for recipe in recipes %}
        <a href ='{{url_for('showRecipe', recipe_id=recipe.id)}}'>
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-10 restaurant-list">
                        <h3>{{recipe.name}}</h3>
                    </div>
                <div class="col-md-1"></div>
            </div>
        </a>
    {% endfor %}

{% endblock %}
