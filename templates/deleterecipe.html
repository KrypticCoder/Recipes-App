{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2> Are you sure you want to delete {{recipe.name}}? </h2>

<form action='{{url_for('deleteRecipe', recipe_id=recipe.id)}}' method = 'post'>

    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
    

</form>

</br>

<a href = '{{url_for('allRecipes')}}'>
    <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </button>
</a>

{% endblock %}
