{% extends "main.html" %}
{% block content %}

    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>

    <a href='{{url_for('deleteRecipe', recipe_id=recipe.id)}}'>
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete                 
        </button>
    </a>
    <a href='{{url_for('editRecipe', recipe_id=recipe.id)}}'>
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> Edit
        </button>
    </a>

    </br>

    <h3>Description</h3>
    <div> {{recipe.description}}</div>

    </br>

    <h3>Ingredients</h3>
    <div>
        {% for item in items %}
            <li>{{item}}</li>
        {% endfor %}
    
    </div>

    </br>

    <h3>Instructions</h3>
    <div>
        {{recipe.instructions}}
    <div>   

{% endblock %}
